<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="imagem"></section><br>
        <form id="login">
            <label for="iemail" id="label1">
                <p>Email:</p>
                    <input type="email" required id="iemail" name="email">
            </label>
            <label for="isenha">
                <p>Senha: </p>
                <input type="password" id="isenha" name="senha" required minlength="5">
            </label>
            <input type="submit" value="enviar" id="botao">
            <input type="reset" value="apagar" id="botao">
            <a href="" id="esq">Esqueceu a senha?</a>
            <a href="" id="cad">Cadastre-se</a>
        </form>
    </main>
</body>
</html>
